<div class="socialMediaFollow">
  <p class="followUs">FOLLOW <a href="#" style="color: #f700f3; text-decoration: none">@CHVENUE</a></p>
</div>
<div class="socialMediaContainer">
  <div class="allPostsContainer">
    <div class="socialMediaPostContainer" *ngFor="let artist of artists">
      <div class="socialMediaPost">
        <div class="socialPoster">
          <fa-icon [icon]="instagram"></fa-icon>
          <a href="#">@{{ artist.name }}</a>
          <p>
            <img class="ig-img" src="{{artist.picUrl}}" alt="{{ artist.name }}">
            <span class="userProfile">{{ artist.caption }}</span>
          </p>
        </div>
      </div>
      <div class="socialMediaDetails">
        <p>8:14PM / 3 APR 2015</p>
        <a href="#"><fa-icon [icon]="retweet"></fa-icon></a>
        <a href="#"><fa-icon [icon]="reply" href="#"></fa-icon></a>
        <a href="#"><fa-icon [icon]="star" href="#"></fa-icon></a>
      </div>
    </div>
  </div>
</div>
